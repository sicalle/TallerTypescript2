<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <h1>Sara Isabel Calle Lopez</h1>
                <img class="img-fluid max-width: 50% height: auto" src="./mujer.png" alt="Avatar">`
                <h2>Datos actuales</h2>
                <table class="table">
                    <thead>
                      <tr>
                          <th>Info</th>
                          <th>Type</th>
                       </tr>
                      </tr>
                    </thead>
                    <tbody id="students">    
                    </tbody>
                  </table>
            </div>
            <div class="col">
                <h2>Cursos Actuales</h2>
                <form style="margin:10px;">
                    <div class="form-row">
                      <div class="col">
                          <input type="text" class="form-control" id="search-box" placeholder="Filtrar por nombre">
                          <input type="number" class="form-control" id="search-box1" placeholder="Rango menor creditos">
                          <input type="number" class="form-control" id="search-box2" placeholder="Rango mayor creditos">
                      </div>
                      <div class="col">
                          <button type="button" id="button-filterByName" class="btn btn-success">Aplicar</button>
                          <div class="row">
                            <button type="button" id="button-filterByCreditos" class="btn btn-success">Aplicar por creditos</button>
                          </div>
                          
                      </div>
                    </div>
                </form>
                <table class="table">
                    <thead class="thead-dark">
                       <tr>
                          <th>Curso</th>
                          <th>Profesor</th>
                          <th>Créditos</th>
                       </tr>
                    </thead>
                    <tbody id="courses">    
                    </tbody>
                </table>
                <div class="row justify-content-end">
                    <h5 class="col-4"><strong>Total Créditos:</strong></h5>
                    <h5 class="col-4" id="total-credits"><strong></strong></h5>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./scripts/course.js" ></script>
     <script type="module" src="./scripts/dataCourses.js" ></script>
    <script type="module" src="./scripts/main.js"></script>
    <script type="module" src="./scripts/student.js"></script>
    <script type="module" src="./scripts/dataStudent.js"></script>
    
</body>
</html>
